{% extends 'base.html' %}

{% block title %} {{ homework.title + " | Домашняя работа" }} {% endblock %}

{% block content %}
<div class="homework">
    <div class="head">
        <div>
            <h2>{{ homework.title }}</h2>
        </div>
        <div>
            <a href="{{ url_for('main.edit_homework', id=lesson.id, user_id=0) }}"><i
                    class="fa-solid fa-pen"></i></a>
            <a href="{{ url_for('main.remove_homework', id=lesson.id, user_id=0) }}"><i
                    class="fa-solid fa-trash"></i></a>
        </div>
    </div>
    <div class="row body">
        <div class="col-7 main">
            <div class="task">
                <p class="text">{{ homework.text | safe }}</p>
            </div>
        </div>
        <div class="col-4 side">
            <div class="solution">
                <h5>Последняя попытка</h5>
                <p><a href="{{ url_for('main.get_file', filename=homework.to_file) }}">main.py</a></p>
                <a href="" class="graduate">Прокомментировать</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
