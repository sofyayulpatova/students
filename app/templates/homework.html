{% block title %} {{ homework.title + " | Домашняя работа" }} {% endblock %}

    <a href="{{ url_for('edit_homework', id=lesson.id, user_id=0) }}">Redaktirovat</a>


    <h2>{{ homework.title }}</h2>
    <div class="col main">
        <div class="task">
            <p class="text">{{ homework.text | safe }}</p>

        <div class="solution">

            <p>вот тут можешь файл прикрутить?</p>

        </div>
    </div>
</div>

{% endblock %}
