{% extends 'base.html' %}

{% block title %} {{ _('Программы') }} {% endblock %}

{% block content %}


<div class="row programs">

    {% for i in program %}
    <!-- program card -->
    <div class="card program">
        <a href="{{ url_for('main.program', id=i.id)}}">
            <div class="card-body">
                <div class="head">
                    <h4 class="card-title left_title">{{i.program}}</h4>
                    <i class="arrow center fa-solid fa-chevron-right"></i>
                </div>
                <p class="card-text left_text">{{i.text}}</p>
            </div>
        </a>
    </div>
    {% endfor %}

    <div class="card program">
        <a data-bs-toggle="modal" data-bs-target="#new-program" class="knopka">+ {{ _('новая программа') }}</a>
    </div>
</div>

<div class="modal fade" id="new-program">
    <div class="modal-dialog modal-dialog-centered rounded">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title ms-">{{ _('Добавить программу') }}</h4>
                <!--<button type="button" class="btn-close" data-bs-dismiss="modal"></button>-->
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="" method="post">
                    <p>
                        <label for="ProgramName" class="form-label">{{ _('Название программы') }}</label>
                        <input type="text" class="form-control" id="ProgramName" name="ProgramName">
                        <br>
                    </p>

                    <p>
                        <label for="Text" class="form-label">{{ _('Описание программы') }}</label>
                        <textarea class="form-control" id="Text" rows="3" name="Text"></textarea>
                        <br>
                    </p>
                    <p>
                        <input type="submit" value="Создать">
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
