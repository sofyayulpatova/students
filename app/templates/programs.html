{% extends 'base.html' %}

{% block title %} Programs {% endblock %}

{% block content %}


<div class="row programs">

    {% for i in program %}
    <!-- program card -->
    <div class="card program">
        <a href="{{ url_for('program', id=i.id)}}">
            <div class="card-body">
                <div class="head">
                    <h4 class="card-title left_title">{{i.program}}</h4>
                    <i class="arrow center fa-solid fa-chevron-right"></i>
                </div>
                <p class="card-text left_text">{{i.text}}</p>
            </div>
        </a>
    </div>
    {% endfor %}

    <div class="card program">
        <a data-bs-toggle="modal" data-bs-target="#myModal" class="knopka">+ новая программа</a>
    </div>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered rounded">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title ms-">Добавить программу</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <form action="" method="post">

                        <div class="mb-3 m-3">
                            <label for="ProgramName" class="form-label">Название программы</label>
                            <input type="text" class="form-control" id="ProgramName" name="ProgramName">
                        </div>

                        <div class="mb-3 m-3">
                            <label for="Text" class="form-label">Описание программы</label>
                            <textarea class="form-control" id="Text" rows="3" name="Text"></textarea>
                        </div>

                        <br/>

                        <input type="submit" class="btn btn-success m-3" value="Создать">

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
