<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d631a9ca51.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/static.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>

{% block menu %}
<ul class="nav justify-content menu active">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('main') }}">Главная</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('students') }}">Ученики</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('programs') }}">Мои программы</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('library') }}">Библиотека</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('control') }}">Панель управления</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('login') }}">Войти</a>
    </li>
</ul>
{% endblock %}

<main>
    {% block content %}

    {% endblock %}
</main>

{% block footer %}
<footer class="mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p>2022. Powered by ...</p>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
</body>
</html>
