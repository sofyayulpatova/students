<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>

<form method="post">
    <div class="form-check">
        <label for="HomeworkName" class="form-label">Название домашнией работы</label>
        <input type="text" class="form-control" id="HomeworkName" name="HomeworkName" value="{{ homework.title }}">
        <label for="summernote" class="form-label">Текст домашней работы</label>
        <textarea id="summernote" name="editordata">
                {{homework.text|safe}}
        </textarea>

        <!--IF REQUEST WAS FROM STUDENTS PAGE -->


        <p> Измеенить урок для всех учеников?</p>
        <input class="form-check-input" type="checkbox" value='yes' id="question" name="question">
        <label class="form-check-label" for="question">
            Да!
        </label>
    </div>

    <input type="submit">
</form>


<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>

</body>
</html>
