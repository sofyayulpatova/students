{% extends 'base.html' %}

{% block title %} Edit Homework {% endblock %}

{% block addons %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}

<form method="post" class="form">
    <div class="head">
        <div class="sticky">
            {% if id == 0 %}
            <label class="form-check-label" for="class"> Для какого урока добавляем эту домашку? </label>
            <input type="text" class="form-control" id="class" name="class">
            {% endif %}

            <div class="form-check">
                {% for i in users %}
                <input class="form-check-input" type="checkbox" value={{i.id}} id="{{ i.id }}" name="users">
                <label class="form-check-label" for="{{ i.id }}">
                    {{ i.name }}
                </label>
                {% endfor %}
            </div>
            <form method="post">
                <div class="form-check">
                    <label for="HomeworkName" class="form-label">Название домашнией работы</label>
                    <input type="text" class="form-control" id="HomeworkName" name="HomeworkName"
                           value="{{ homework.title }}">
                    <label for="summernote" class="form-label">Текст домашней работы</label>
                    <textarea id="summernote" name="editordata">
                {{homework.text|safe}}
        </textarea>

                    <!--IF REQUEST WAS FROM STUDENTS PAGE -->


                    <p> Измеенить урок для всех учеников?</p>
                    <input class="form-check-input" type="checkbox" value='yes' id="question" name="question">
                    <label class="form-check-label" for="question">
                        Да!
                    </label>
                </div>

                <input type="submit">


            </form>
        </div>
    </div>
    </div>


    <script>
        $(document).ready(function () {
            $('#summernote').summernote();
        });
    </script>

    {% endblock %}
