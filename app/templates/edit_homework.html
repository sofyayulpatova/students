{% extends 'base.html' %}

{% block title %} Edit Homework {% endblock %}

{% block addons %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}

<form method="post" class="form">
    <div class="head">
        <div class="sticky">
            {% if id == 0 %}
            <label class="form-check-label" for="class"> Для какого урока добавляем эту домашку? </label>
            <input type="text" class="form-control" id="class" name="class">
            {% endif %}

            <div class="mb-3 m-3">
                <label for="HomeworkName" class="form-label">Название домашней работы</label>
                <input type="text" class="form-control" id="HomeworkName" name="HomeworkName">
            </div>

            <div class="form-check">
                {% for i in users %}
                <input class="form-check-input" type="checkbox" value={{i.id}} id="{{ i.id }}" name="users">
                <label class="form-check-label" for="{{ i.id }}">
                    {{ i.name }}
                </label>
                {% endfor %}
            </div>

            <input type="submit">
        </div>
    </div>
    <div class="editor">
        <label for="summernote">Содержание задания</label>
        <textarea id="summernote" name="editordata">
            {{homework.text|safe}}
        </textarea>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>

{% endblock %}
