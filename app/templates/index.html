<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- section menu -->
    <ul class="nav justify-content-end bg-success">
        <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{{ url_for('login') }}">Войти</a>
        </li>
    </ul>


    <div class="container-lg mt-4">

        <div class="row"></div>

        <div class="row">

            <div class="col-1"></div>

            <div class="col-7">
                <!-- section name -->
                <h1 class="fw-light">{{ profile.name | safe }}</h1>
                <h4 class="fw-light">{{ profile.specialisation | safe }}</h4>
                <br>
                <!-- about yourself -->
                <h2 class="fw-light">О себе</h2>
                <hr>
                <p class="fw-light">{{ profile.about | safe }}</p>
            </div>

            <!-- Portrait -->
            <div class="col-3">
                <img class="img-fluid" src="https://m.buro247.ru/images/senina/aiony-haust-3TLl_97HNJo-unspl.jpg" alt="picture">
            </div>

        </div>

        <div class="row">
            <div class="col-1"></div>

            <div class="col">
            <!-- Education -->
            <h2 class="fw-light">Образование</h2>

                <hr>

                <p class="fs-6 fw-light">{{ profile.education | safe }}</p>



            <!-- work experience -->
            <h3 class="fw-light">Опыт работы</h3>
                <hr>
                <p class="fw-light fst-italic">{{ profile.work | safe }}</p>

            <!-- price -->
            <h3 class="fw-light"> Стоимость занятий </h3>
                <hr>
                <br>
                <div class="col-4">
                    <p>{{ profile.price | safe }}</p>
                </div>

            <!-- contact -->
            <h3 class="fw-light">Хочу связаться</h3>
                <hr>
                <p>{{ profile.contacts | safe }}</p>
                </div>

            <div class="col-1"></div>
        </div>

        </div>
    </div>
</body>
</html>
