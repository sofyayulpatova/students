{% extends 'base.html' %}

{% block title %} {{ _('Редактировать профиль') }} {% endblock %}

{% block addons %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}

<form method="post" class="form form-profile">

    <div class="head">
        <div class="sticky">
            <div>
                <label for="Name_Surname" class="form-label">{{ _('Ваше имя и фамилия') }}</label>
                <input type="text" class="form-control" id="Name_Surname" name="Name_Surname" value="{{profile.name}}">
            </div>

            <div>
                <label for="tutor" class="form-label">{{ _('Специализация') }}</label>
                <input type="text" class="form-control" id="tutor" name="tutor"
                       value="Репетитор по {{profile.specialization}}">
            </div>
            <div>
                <label for="price">{{ _('Стоимость занятий') }}</label>
                <textarea id="price" name="price" class="form-control" rows="3">
            {{profile.price}}
        </textarea>
            </div>
            <div>
                <label for="contacts">{{ _('Контакты') }}</label>
                <textarea id="contacts" name="contacts" class="form-control">
            {{profile.contacts}}
        </textarea>
            </div>
            <input type="submit">
        </div>
    </div>

    <div class="editor">
        <div>
            <label for="about">{{ _('О себе') }}</label>
            <textarea id="about" name="about" class="form-control" rows="4">
            {{profile.about}}
        </textarea>
        </div>
        <div>
            <label for="education">{{ _('Образование') }}</label>
            <textarea id="education" name="education" class="form-control" rows="4">
            {{profile.education}}
        </textarea>
        </div>
        <div>
            <label for="work">{{ _('Опыт работы') }}</label>
            <textarea id="work" name="work" class="form-control" rows="6">
            {{profile.work}}
        </textarea>
        </div>
    </div>


</form>

<script>
    $(document).ready(function () {
        $("textarea").keyup(function () {
            if (this.scrollTop > 0) {
                this.style.height = this.scrollHeight + "px";
            }
        });
    });
</script>

{% endblock %}
