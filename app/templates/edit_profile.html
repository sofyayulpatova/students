{% extends 'base.html' %}

{% block title %} edit profile {% endblock %}

{% block addons %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}

<form method="post">

    <div class="mb-3 m-3">
        <label for="Name_Surname" class="form-label">Ваше Имя и Фамилия</label>
        <input type="text" class="form-control" id="Name_Surname" name="Name_Surname" value="{{profile.name}}">
    </div>

    <div class="mb-3 m-3">
        <label for="tutor" class="form-label">Специализация</label>
        <input type="text" class="form-control" id="tutor" name="tutor" value="Репетитор по {{profile.specialization}}">
    </div>

    <div class="editor mb-3 m-3">
        <label for="about">О себе</label>
        <textarea id="about" name="about" class="form-control" rows="4">
            {{profile.about}}
        </textarea>
    </div>


    <div class="editor mb-3 m-3">
        <label for="education">Образование</label>
        <textarea id="education" name="education" class="form-control" rows="3">
            {{profile.education}}
        </textarea>
    </div>

    <div class="editor mb-3 m-3">
        <label for="work">Опыт работы</label>
        <textarea id="work" name="work" class="form-control" rows="6">
            {{profile.work}}
        </textarea>
    </div>

    <div class="editor mb-3 m-3">
        <label for="price">Стоимость занятий</label>
        <textarea id="price" name="price" class="form-control" rows="3">
            {{profile.price}}
        </textarea>
    </div>


    <div class="editor mb-3 m-3">
        <label for="contacts">Контакты</label>
        <textarea id="contacts" name="contacts" class="form-control">
            {{profile.contacts}}
        </textarea>
    </div>

    <input type="submit">

</form>


{% endblock %}
