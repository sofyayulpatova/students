<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>

<form method="post">
    <label for="LessonName" class="form-label">Название урока</label>
    <input type="text" class="form-control" id="LessonName" name="LessonName">
    <label for="Course" class="form-label">Курс</label>
    <select class="form-select" aria-label="Default select example" id="Course" name="Course">
        {% for i in programs %}
        <option value="{{ i.id }}">{{ i.program }}</option>
        {% endfor %}
    </select>
    <div class="form-check">
        {% for i in users %}
        <input class="form-check-input" type="checkbox" value={{i.id}} id="{{ i.id }}" name="users">
        <label class="form-check-label" for="{{ i.id }}">
            {{ i.name }}
        </label>

        {% endfor %}
    </div>
    <textarea id="summernote" name="editordata"></textarea>
    <input type="submit">
</form>



<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>

</body>
</html>
