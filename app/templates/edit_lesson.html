{% extends 'base.html' %}

{% block title %} Edit Lesson {% endblock %}

{% block addons %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}

<form method="post" class="form">
    <div class="head">
        <div class="sticky">
            <label for="LessonName" class="form-label">Название урока</label>
            <input type="text" class="form-control" id="LessonName" name="LessonName" value="{{ lesson.title }}">


            <input type="submit">
        </div>
    </div>
    <div class="editor">
        <label for="summernote">Содержание урока</label>
        <textarea id="summernote" name="editordata">
            {{ lesson.text }}
        </textarea>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>

{% endblock %}
