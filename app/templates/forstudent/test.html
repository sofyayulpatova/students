{% extends 'base.html' %}

{% block title %} snth {% endblock %}

{% block content %}
<form method="post">
    {% for i in test %}
    <div>
        <p>{{ i.question }}</p>
        <input type="text" name="questions" id="questions">
    </div>
{% endfor %}
<input type="submit">
</form>


{% if counter >= 0 %}
<p> You have answered right on {{ counter }} from {{ test|length }} questions </p>
{% endif %}
{% endblock %}
