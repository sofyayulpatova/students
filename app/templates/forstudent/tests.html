{% extends 'base.html' %}

{% block title %} {{ _('Тесты') }} {% endblock %}

{% block content %}
<div class="row profile-head">
    <h3 class="title">{{ _('Тесты') }}</h3>
</div>
<div class="row student-profile">
    <div class="col main">
        <div class="list-group">
            {% for i in tests %}
            <div class="line">
                <a href="{{ url_for('student.test',  id=i.id)}}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="m-1">{{i.title}}</h5>
                    </div>
                    <p class="m-1">Some placeholder content in a paragraph.</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-4"></div>
</div>

{% endblock %}
